<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./image/logo.svg" />

    <title>TODO-LIST</title>

<body>
    <body>
        <div class="container">
                <div class="card border-0 rounded-0 mx-auto  w-50 my-5" >
                       
                        <div class="card-body p-0 float-left">
                          <h4 class="card-title bg-primary text-white text-uppercase font-weight-normal p-2">TODO-LIST<i class="float-right fas fa-plus"></i></h4>
                          <p class="card-text px-1 pt-2">
                            <form class="form">
                                <input class="form-control border-0 rounded-0" type="text" name="" placeholder="Add a new TODO">
                                <button type="submit" class="add-card">Add</button>
                            </form>
                             
                             
                          </p>
                          <ul class="float-left card-list w-100 p-0">
                              <li class="px-1 px" id="1">
                                Do 1 
                                <button class="btn-card-write">Write</button>
                                <button class="btn-card-delete">Delete</button>
                                </li>
                                
                              <!-- <li class="px-1"> <span class="deletetodo invisible"><i class="far fa-trash-alt "></i></span> Do 3</li>
                              <li class="px-1"> <span class="deletetodo invisible"><i class="far fa-trash-alt"></i></span> DO 2</li> -->
                          </ul>
                         
                        </div>
                      </div>
        </div>
        <script src="./index.js" type="module"></script>
